<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="startSort()">Start Sort</button>
        <button onclick="stepSort()">Step</button>
        <button onclick="resetSort()">Reset</button>
        <label for="speedControl">Speed:</label>
        <input type="range" id="speedControl" min="10" max="1000" value="500" oninput="updateSpeed(this.value)">
    </div>
    <canvas id="visualizationCanvas" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
